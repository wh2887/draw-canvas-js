<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>画线</title>
  </head>
  <body>
    <canvas id="canvas" width="100" height="100"></canvas>
    <script>
      var canvas = document.getElementById("canvas");
      canvas.width = document.documentElement.clientWidth;
      canvas.height = document.documentElement.clientHeight;

      var ctx = canvas.getContext("2d");
      ctx.fillStyle = "black";
      ctx.strokeStyle = "none";
      let mouseOn = false;
      let supportsTouch = "ontouchstart" in document.documentElement;
      if (supportsTouch) {
        canvas.ontouchmove = (x) => {
          let a = x.touches[0].clientX;
          let b = x.touches[0].clientY;
          ctx.beginPath();
          ctx.arc(a, b, 5, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.fill();
        };
      }
      canvas.onmousedown = () => {
        mouseOn = true;
      };
      canvas.onmousemove = (e) => {
        if (mouseOn === true) {
          //   ctx.fillRect(, e.clientY - 5, 10, 10);
          ctx.beginPath();
          ctx.arc(e.clientX, e.clientY, 5, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.fill();
        } else {
          console.log("什么都不做");
        }
      };

      canvas.onmouseup = () => {
        mouseOn = false;
      };
    </script>
  </body>
</html>
